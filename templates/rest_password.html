<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM CORP - Restablecer Contraseña</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- Archivo CSS Personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <div class="login-container">
        <h2 class="login-title text-center fs-1 mb-4">GYM CORP</h2>
        <div class="login-box">
            <h3 class="text-center">Restablecer Contraseña</h3>
            <p class="text-center">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>

            <form id="resetPasswordForm">
                <div class="mb-3">
                    <label for="reset-email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control animated-input text-white" id="reset-email" placeholder="Tu correo" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3">Enviar enlace</button>
                <p class="register-text mt-3 text-center">
                    <a href="{{ url_for('index') }}">Volver al inicio de sesión</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 para mostrar alertas personalizadas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Archivo JS Personalizado -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const resetPasswordForm = document.getElementById("resetPasswordForm");

            if (resetPasswordForm) {
                resetPasswordForm.addEventListener("submit", function(event) {
                    event.preventDefault();
                    
                    const email = document.getElementById("reset-email").value;

                    if (email) {
                        Swal.fire({
                            title: "¡Correo enviado! ✅",
                            text: "Hemos enviado un enlace para restablecer tu contraseña a tu correo. Revisa tu bandeja de entrada y spam.",
                            background: "#1F1F1F",
                            color: "#FFFFFF",
                            iconColor: "#0077FF",
                            confirmButtonText: "Entendido",
                            confirmButtonColor: "#0077FF",
                            customClass: {
                                title: "swal-title",
                                popup: "swal-popup",
                                confirmButton: "swal-button"
                            }
                        });

                        resetPasswordForm.reset();
                    } else {
                        Swal.fire({
                            title: "⚠️ Error",
                            text: "Por favor, ingresa un correo válido.",
                            icon: "error",
                            background: "#1F1F1F",
                            color: "#FFFFFF",
                            iconColor: "#FF0000",
                            confirmButtonText: "Intentar de nuevo",
                            confirmButtonColor: "#FF0000",
                            customClass: {
                                title: "swal-title",
                                popup: "swal-popup",
                                confirmButton: "swal-button"
                            }
                        });
                    }
                });
            }
        });

    </script>

</body>
</html>
